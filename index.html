<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>Форма с выпадающими списками</title>
   <style>
      form {
         padding: 20px;
         border: 1px solid #ccc;
         max-width: 400px;
         margin: 50px auto;
      }

      input,
      select,
      button {
         width: 100%;
         margin: 10px 0;
         padding: 8px;
         font-size: 16px;
      }
   </style>
</head>

<body>

   <form id="telegramForm">
      <h2>Отправить сообщение</h2>
      <input type="text" name="nickname" placeholder="Ваш никнейм" required>

      <select name="rank" required>
         <option value="" disabled selected>Выберите ранг</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
      </select>

      <select name="duration" required>
         <option value="" disabled selected>Выберите кол-во дней</option>
         <option value="30 дней">30 дней</option>
         <option value="60 дней">60 дней</option>
      </select>

      <button type="submit">Отправить</button>
   </form>

   <div id="successMessage" style="text-align:center; color: #0fc00f; font-weight: bold; display: none;">
      Заявка успешно отправлена
   </div>

   <script src="./scripts/telegram.js"></script>
</body>

</html>
