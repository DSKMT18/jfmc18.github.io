<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>Покупка ранга в JFMC[18]</title>
   <link rel="stylesheet" href="/css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="wrapper">
      <form id="telegramForm">
         <h2 style="text-align: center;">Отправить заявку</h2>
         <input type="text" name="nickname" placeholder="Ваш никнейм" required>

         <select name="rank" required>
            <option value="" disabled selected>Выберите ранг</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
         </select>

         <select name="duration" required>
            <option value="" disabled selected>Выберите кол-во дней</option>
            <option value="30">30 дней</option>
            <option value="60">60 дней</option>
         </select>

         <button type="submit">Отправить</button>

         <div id="summary"></div>
         <div id="status"></div>

      </form>
   </div>


   <script src="./scripts/telegram.js"></script>
</body>

</html>
